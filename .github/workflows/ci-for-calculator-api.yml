name: ci-for-calculator-api
run-name: ${{ github.actor }} is building, testing and uploading an artifact to a repository.
on: [push]
# on:
#   pull_request:
#     branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm ci
      - run: npm test
